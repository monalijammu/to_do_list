<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <title>To-Do Application</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>My To-Do List</h1>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="button" id="add-task-button"><i class="fas fa-plus"></i></button>
            </form>
            <div class="todos-container">
                <ul id="task-list"></ul>
                <img class="empty-image" src="images/empty.png" alt="No tasks" style="display: none;">
            </div>
            <div class="stats-container">
                <div class="details">
                    <h3>Progress</h3>
                    <div class="progress" id="progress">
                        <div class="progress-inner" id="progress-inner"></div>
                    </div>
                </div>
                <div class="numbers" id="numbers">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.4.0/confetti.browser.min.js"></script>
</body>
</html>
